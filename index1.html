<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="components">
        <div id="user" class="badge">user</div>
        <div id="computer" class="badge">comp</div>
        <div class="score_board">
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    </div>

    <div class="result">
        <p>LET'S PLAY!</p>
    </div>
    
<div class="choices">
    <div class="choice" id="r">
        <img src="https://img.icons8.com/color/2x/hand-rock.png" alt="hand-rock">
    </div>
    <div class="choice" id="p">   
        <img  src="https://img.icons8.com/ios/2x/hand.png" alt="hand-paper">
    </div> 
    <div class="choice" id="s">    
        <img src="https://img.icons8.com/ios-filled/2x/hand-scissors.png" alt="hand-scissors">
    </div>
    
</div>
    
        <p id="action-message">Make your move.</p>
    
    <script src="main.js"></script>
</body>
</html>
